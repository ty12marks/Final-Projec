<!-- resume.html -->
<section id="resume">
    <h2>Resume</h2>

    <div class="resume-section">
        <!-- Left column for the picture -->
        <div class="resume-left">
            <!-- Add the URL of your resume photo below -->
            <img src="Images/DSC_8641.JPG" alt="Resume Photo" style="width: 300px; height: auto; object-fit: cover; object-position: 50% 20%; border-radius: 10px;">
        </div>

        <!-- Right column for the PDF -->
        <div class="resume-right">
            <!-- Add an iframe to display the PDF -->
            <iframe src="https://docs.google.com/gview?url=YOUR_PDF_URL&embedded=true" style="width: 100%; height: 400px;"></iframe>
            <!-- Add a link to your resume PDF below (you can keep this link or the one below the iframe) -->
            <p><a href="Images/My%20resume.pdf" target="_blank" style="font-size: 18px; color: #333;">Download Resume PDF</a></p>
        </div>
    </div>

    <!-- Include details about your education, experience, and skills -->
    <p>Your education, experience, and skills details go here...</p>
</section>
