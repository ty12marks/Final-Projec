<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tyler Marks - Actor Portfolio</title>
</head>

<body>
    <header>
        <h1>Tyler Marks</h1>
        <p>Actor | DETRIOT</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About Me</a>
        <a href="#resume">Resume</a>
    </nav>

    <iframe src="home.html" frameborder="0" scrolling="no"></iframe>
    <iframe src="projects.html" frameborder="0" scrolling="no"></iframe>
    <iframe src="about.html" frameborder="0" scrolling="no"></iframe>
    <iframe src="resume.html" frameborder="0" scrolling="no"></iframe>

    <footer>
        <p>Contact: ty12marks@gmail.com | Phone: (248)931-2665</p>
        <!-- Add links to your social media profiles if desired -->
    </footer>

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    <!-- Additional script for smooth scrolling within iframes -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement.closest('iframe')) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'nearest'
                    });
                } else {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>

</body>

</html>
